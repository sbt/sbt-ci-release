name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 8
        cache: sbt
    - uses: sbt/setup-sbt@v1
    - run: sbt +test
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 8
    - uses: sbt/setup-sbt@v1
    - run: sbt scalafmtSbtCheck +scalafmtCheckAll
